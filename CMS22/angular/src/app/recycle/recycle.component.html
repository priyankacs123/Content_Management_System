<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recycle Bin</title><br>
 
</head>
<body>

    <div class="container-fluid g-0">
        <app-userheader (sideNavToggled)="sideNavStatus=$event;"></app-userheader>
        <main>
         <app-usersidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open':sideNavStatus}"></app-usersidenav> 
         <div class="display-area p-3" [ngClass]="{'display-area-shrink':sideNavStatus}">
    
    

  <div class="container">
    <h2>My Recycle Bin</h2><br>
   
    <div class="container content-container">
    <ul class="list-group">
      <li class="list-group-item content-list-item" *ngFor="let content of contents">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="content-title">{{ content.title }}</h4>
          <div class="content-actions">
            <button class="btn btn-danger view-expired-btn" (click)="deleteContent(content.contentID)">
              Delete Permanently
            </button>

            <button class="btn btn-primary  get-contents-btn" (click)="populateContent(content)">
              Extend Retention Period
            </button>
          </div>
        </div>
        <p class="content-description">Description: {{ content.description }}</p>
        <p>File Type: {{ content.fileType }}</p>
        <p>File URL: <a href="{{ content.fileURL }}" class="btn btn-primary" target="_blank">Show File</a></p>
        <p>Retention Period: {{ content.retentionPeriod }}</p>
        <p>Category: {{ content.category }}</p>
      </li>
      <li class="list-group-item" *ngIf="contents.length === 0">
        <h5>No expired content found.</h5>
      </li>
    </ul>
</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </div>
    </main>
    </div>
    
</body>
</html>
