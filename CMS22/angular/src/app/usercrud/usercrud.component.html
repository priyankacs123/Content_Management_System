<div class="container-fluid g-0">
  <app-userheader (sideNavToggled)="sideNavStatus=$event;"></app-userheader>
  <main>
   <app-usersidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open':sideNavStatus}"></app-usersidenav> 
   <div class="display-area p-3" [ngClass]="{'display-area-shrink':sideNavStatus}">
      

<div class="container">
  <h2>File Sharing Sites to Upload, Store Files!</h2>

  <div class="d-flex align-items-center mb-6">
      <div class="input-group rounded me-3" style="max-width: 300px;">
        <input type="search" class="form-control rounded" placeholder="Search" [(ngModel)]="searchText" (input)="searchContent()" (keydown)="handleKeyDown($event)" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div> 
    
    <div class="form-group flex-grow-1 me-3 dropdown sorting-dropdown">
      
      <select class="form-control" id="categoryID" [(ngModel)]="categoryID">
          <option value="0">Please select a Department</option>
        <option value="1">Development Department</option>
        <option value="2">Infrastructure Department</option>
        <option value="3">Support Department</option>
        <option value="4">Project Management Office (PMO)</option>
        <option value="5">Quality Assurance (QA) Department</option>
        <option value="6">Security Department</option>
        <option value="7">Sales and Marketing Department</option>
        <option value="8">Research and Development (R&D) Department</option>
        <option value="9">Training and Education Department</option>
        <option value="10">Human Resources (HR) Department</option>
      </select>
    </div>

    <button class="btn btn-primary" (click)="getContentByCategory()">Get Content</button>
 

  <div class="d-flex justify-content-between mb-3">
    <div class="dropdown sorting-dropdown">
      <button class="btn btn-lg dropdown-toggle" type="button" id="sortingDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Sort By
      </button>
      <ul class="dropdown-menu" aria-labelledby="sortingDropdown">
        <li><button class="dropdown-item" (click)="sortContents('retentionPeriodAsc')">Retention Period (Asc)</button></li>
        <li><button class="dropdown-item" (click)="sortContents('retentionPeriodDesc')">Retention Period (Desc)</button></li>
        <li><button class="dropdown-item" (click)="sortContents('fileTypeAsc')">File Type (Asc)</button></li>
        <li><button class="dropdown-item" (click)="sortContents('fileTypeDesc')">File Type (Desc)</button></li>
      </ul>
    </div>
  </div>
</div>
  <div class="container">
      <h2>All Contents</h2><br>
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let content of contents">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{ content.title }}</h4>
              <p class="card-text">About content: {{ content.description }}</p>
              <p class="card-text">File Type: {{ content.fileType }}</p>
              <p class="card-text">File URL: <a href="{{ content.fileURL }}" class="btn btn-primary" target="_blank">Show File</a></p>
              <p class="card-text">Retention Period: {{ content.retentionPeriod }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    
</div>
